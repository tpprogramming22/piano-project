<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piano</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
    
    <div id="piano">
      <div class="keys">
        <div class="black-keys">
            <div class="key black-key" id="fs"></div>
            <div class="key black-key" id="gs"></div>
            <div class="key black-key" id="as"></div>
            <div class="key black-key" id="cs"></div>
            <div class="key black-key" id="ds"></div>
            <div class="key black-key" id="fs2"></div>
            <div class="key black-key" id="gs2"></div>
            <div class="key black-key" id="as2"></div>
            <div class="key black-key" id="cs2"></div>
            <div class="key black-key" id="ds2"></div>
        </div>

        <div class="white-keys">
            <div class="key white-key" id="f"></div>
            <div class="key white-key" id="g"></div>
            <div class="key white-key" id="a"></div>
            <div class="key white-key" id="b"></div>
            <div class="key white-key" id="c"></div>
            <div class="key white-key" id="d"></div>
            <div class="key white-key" id="e"></div>
            <div class="key white-key" id="f2"></div>
            <div class="key white-key" id="g2"></div>
            <div class="key white-key" id="a2"></div>
            <div class="key white-key" id="b2"></div>
            <div class="key white-key" id="c2"></div>
            <div class="key white-key" id="d2"></div>
            <div class="key white-key" id="e2"></div>
        </div>
      </div>
    </div>
</div>

    <script src="app.js"></script>
  </body>
</html>
